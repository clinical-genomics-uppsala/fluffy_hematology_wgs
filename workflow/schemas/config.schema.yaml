$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  resources:
    type: string
    description: path to resources.yaml file

  samples:
    type: string
    description: path to samples.tsv file

  units:
    type: string
    description: path to units.tsv file

  output:
    type: string
    description: path to output_files.yaml file

  modules:
    type: object
    description: map module to version/branch/tag
    properties:
      alignment:
        type: string
        description: version/branch/tag
      annotation:
        type: string
        description: version/branch/tag
      cnv_sv:
        type: string
        description: version/branch/tag
      compression:
        type: string
        description: version/branch/tag
      filtering:
        type: string
        description: version/branch/tag
      fusions:
        type: string
        description: version/branch/tag
      parabricks:
        type: string
        description: version/branch/tag
      prealignment:
        type: string
        description: version/branch/tag
      qc:
        type: string
        description: version/branch/tag
      reports:
        type: string
        description: version/branch/tag
      sentieon:
        type: string
        description: version/branch/tag
      snv_indels:
        type: string
        description: version/branch/tag
      misc:
        type: string
        description: version/branch/tag
    required:
      - alignment
      - annotation
      - cnv_sv
      - compression
      - prealignment
      - filtering
      - fusions
      - qc
      - reports
      - snv_indels
      - misc

  default_container:
    type: string
    description: name or path to a default docker/singularity container

  reference:
    type: object
    properties:
      design_bed:
        type: string
        description: path to reference design bed file
      design_intervals:
        type: string
        description: path to design intervals file for hsmetrics
      design_intervals_gatk_cnv:
        type: string
        description: path to design intervals list for gatk collect read counts
      fai:
        type: string
        description: path to reference fasta index file
      fasta:
        type: string
        description: path to reference fasta file
      fasta_rna:
        type: string
        description: path to reference fasta file for rna used by picard_collect_alignment_summary_metrics
      genome_dir:
        type: string
        description: path to genome directory for star align
      sites:
        type: string
        description: path to known sites list file
      wgs_intervals:
        type: string
        description: path to wgs interval file
      skip_chrs:
        type: array
        description: chromosomes to skip in html report
    required:
      - design_bed
      - design_intervals
      - design_intervals_gatk_cnv
      - fai
      - fasta
      - fasta_rna
      - genome_dir
      - sites
      - wgs_intervals

  trimmer_software:
    type: string
    description: name of rule to be used for trimming
  
  aligner:
    type: string
    description: available aligner bwa_gpu or bwa_sentieon

  annotate_cnv:
    type: object
    properties:
      cna_exons: 
        type: string
        description: path to CNA gene bed file

  annotate_normal_ratio:
    type: object
    description: parameters for annotate_normal_ratio to annotate snvs tn vcfs
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container

  arriba:
    type: object
    properties:
      assembly:
        type: string
        description: path to assembly fasta file
      blacklist:
        type: string
        description: path to blacklist tsv.gz file
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters to be forwarded
      gtf:
        type: string
        description: path to gtf file
    required:
      - assembly
      - blacklist
      - container
      - gtf

  arriba_draw_fusion:
    type: object
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      cytobands:
        type: string
        description: path to cytobands tsv file
      gtf:
        type: string
        description: path to gtf file
      protein_domains:
        type: string
        description: path to protein domains gff file
    required:
      - container
      - cytobands
      - gtf
      - protein_domains

  bcftools_SNV: 
    type: object
    description: parameters for bcftools_SNV
    properties: 
      all:
        type: string
        description: path to all snv bed file 
      aml:
        type: string
        description: path to aml snv bed file
      tm:
        type: string
        description: path to tm snv bed file contain Twist Myeloid focused panel genes
    required:
      - aml
      - all

  bcftools_SV: 
    type: object
    description: parameters for bcftools_SV
    properties: 
      all:
        type: string
        description: path to all sv bed file 
      aml:
        type: string
        description: path to aml sv bed file 
    required:
      - aml
      - all 

  cnvkit_batch:
    type: object
    description: parameters for cnvkit_batch
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters to be forwarded
      method:
        type: string
        description: cnvkit method to be used, should be wgs
      normal_reference:
        type: string
        description: path to panel of normals file
    required:
      - container
      - method
      - normal_reference

  cnvkit_call:
    type: object
    description: parameters for cnvkit_call
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  cnvkit_diagram:
    type: object
    description: parameters for cnvkit_diagram
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  cnv_html_report:
    type: object
    description: parameters for cnv_html_report
    properties: 
      cnv_vcf:
        type: array
        properties: 
          annotation: 
            type: string
          filter:
            type: string 
        description: path to annotation and filter files
      show_table: 
        type: boolean
      template_dir: 
        type: string
        description: path to cnv report template
    required:
      - cnv_vcf
      - show_table
      - template_dir

  cnvkit_scatter:
    type: object
    description: parameters for cnvkit_scatter
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters to be forwarded
      cna:
        type: object
        description: cna genes to be highlighted in cnvkit scatterplots
    required:
      - container

  cnvkit_scatter_whole:
    type: object
    description: parameters for cnvkit_scatter_whole
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters to be forwarded
    required:
      - container

  cnvkit_table:
    type: object
    description: parameters for cnvkit_scatter_whole
    properties:
      bedfile:
        type: string
        description: path to bed file
      container:
        type: string
        description: name or path to docker/singularity python container
      cyto_coordinates:
        type: string
        description: path to a cyto coordinate txt file
    required:
      - bedfile
      - cyto_coordinates

  cnvkit_vcf:
    type: object
    description: parameters for cnvkit_vcf
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  crumble:
    type: object
    description: parameters for crumble
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters to be forwarded
    required:
      - container

  dux4_igh:
    type: object
    description: parameters for samtools dux4-igh translocation read count
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      region:
        type: string
        description: position of igh region
    required:
      - region

  dux4_erg:
    type: object
    description: parameters for samtools dux4-erg translocation read count
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      region:
        type: string
        description: position of erg region
    required:
      - region

  export_to_xlsx_snvs:
    type: object
    description: parameters for export_to_xlsx_snvs
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container

  fastp_pe:
    type: object
    description: parameters for fastp_pe
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  fastqc:
    type: object
    description: parameters for fastqc
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  filter_vcf:
    type: object
    description: parameter for filtering vcfs
    properties:
      container:
        type: string
        description: name or path of container
      sample_name_regex:
        type: string
        description: regexp for tumor (or wanted sample to be used in filters)
      cnv_hardfilter:
        type: string
        description: path to cnv hard filter yaml file
      germline:
        type: string
        description: path to config file for filtering out germline snvs for baf plots
      required:
        - germline
        - cnv_hardfilter

  fix_svdb_header:
    type: object
    description: parameters for fix_svdb_header
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      container:
        type: string
        description: name or path to docker/singularity container

  fusioncatcher:
    type: object
    properties:
      container:
        type: string
        description: name or path of container
      genome_path:
        type: string
        description: path to fusionscatcher genome resource dir
    required:
      - container
      - genome_path

  gatk_call_copy_ratio_segments:
    type: object
    description: parameters for gatk_call_copy_ratio_segments
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  gatk_cnv_collect_allelic_counts:
    type: object
    description: parameters for gatk_cnv_collect_allelic_counts
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      SNP_interval:
        type: string
        description: path to gnomad interval file
    required:
      - container
      - SNP_interval

  gatk_collect_read_counts:
    type: object
    description: parameters for gatk_collect_read_counts
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  gatk_model_segments:
    type: object
    description: parameters for gatk_model_segments
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  gatk_cnv_denoise_read_counts_by_sex:
    type: object
    description: parameters for gatk_cnv_denoise_read_counts_by_sex
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      pon_female: 
        type: string
        description: path to female normal pool
      pon_male: 
        type: string
        description: path to male normal pool
    required:
      - container
      - pon_female
      - pon_male

  manta_config_t:
    type: object
    description: parameters for config_manta_t
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  manta_config_tn:
    type: object
    description: parameters for config_manta_tn
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  manta_run_workflow_t:
    type: object
    description: parameters for manta_run_workflow_t
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  manta_run_workflow_tn:
    type: object
    description: parameters for manta_run_workflow_tn
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  mosdepth:
    type: object
    description: parameters for mosdepth
    properties:
      by:
        type: string
        description: window size
      thresholds:
        type: string
        description: specific thresholds limits to use
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters to be forwarded
    required:
      - by
      - container

  mosdepth_bed:
    type: object
    description: parameters for mosdepth_bed used on RNA samples
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      design_bed:
        type: string
        description: path to design bed file
    required:
      - container
      - design_bed

  multiqc:
    type: object
    description: parameters for multiqc
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      reports:
        type: object
        description: report names
        properties:
          DNA:
            type: object
            description: information to compile report correctly
            properties:
              config:
                type: string
                description: MultiQC report config
              included_unit_types:
                type: array
                description: unit types to be part of this report
              qc_files:
                type: array
                description: file names which should be included in report
            required:
              - config
              - included_unit_types
              - qc_files
          RNA:
            type: object
            description: information to compile report correctly
            properties:
              config:
                type: string
                description: MultiQC report config
              included_unit_types:
                type: array
                description: unit type to be part of this report
              qc_files:
                type: array
                description: file names which should be included in report
            required:
              - config
              - included_unit_types
              - qc_files
        required:
          - DNA
          - RNA
    required:
      - container
      - reports

  pbrun_fq2bam: 
    type: object
    description: parameters for pbrun_fq2bam
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  pbrun_fq2bam_mutectcaller_t: 
    type: object
    description: parameters for mutectcaller_t
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  pbrun_fq2bam_mutectcaller_tn: 
    type: object
    description: parameters for mutectcaller_tn
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  peddy:
    type: object
    description: parameters for peddy
    properties:
      containter:
        type: string
        description: name or path to docker/singularity container
      config: 
        type: string
        description: path to peddy multiqc config file
      extra:
        type: string
        description: additional parameters for peddy e.g. --sites hg38
    required:
      - container
      - config
      - extra

  picard_collect_alignment_summary_metrics:
    type: object
    description: parameters for picard_collect_alignment_summary_metrics
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  picard_collect_duplication_metrics:
    type: object
    description: parameters for picard_collect_duplication_metrics
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  picard_collect_gc_bias_metrics:
    type: object
    description: parameters for picard_collect_gc_bias_metrics
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  picard_collect_hs_metrics:
    type: object
    description: parameters for picard_collect_gc_bias_metrics
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  picard_collect_multiple_metrics:
    type: object
    description: parameters for picard_collect_multiple_metrics
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      output_ext:
        type: array
        description: list of metric file suffixes that should be produced
    required:
      - container

  picard_collect_wgs_metrics:
    type: object
    description: parameters for picard_collect_wgs_metrics
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  pindel_update_vcf_sequence_dictionary:
    type: object
    description: parameters for pindel_update_vcf_sequence_dictionary
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  pindel_call:
    type: object
    description: parameters for pindel_call
    properties:
      include_bed:
        type: string
        description: path to bed file containing region of interest
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - include_bed
      - container

  pindel2vcf:
    type: object
    description: parameters for pindel2vcf
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: parameters to be forwarded
    required:
      - container

  rseqc_gene_body_coverage:
    type: object
    properties:
      bed:
        type: string
        description: path to bed file
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - bed
      - container

  rseqc_inner_distance:
    type: object
    properties:
      bed:
        type: string
        description: path to bed file
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - bed
      - container

  sample_order_multiqc:
    type: object
    properties:
      container:
        type: string
        description: name or path to docker/singularity container

  simple_sv_annotation:
    type: object
    description: parameters for simple_sv_annotation
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      fusion_pairs:
        type: string
        description: path to list of fusion pairs
      panel:
        type: string
        description: path to list of genes
    required:
      - container
      - fusion_pairs
      - panel

  snpeff:
    type: object
    description: parameters for snpeff
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      db:
        type: string
        description: path to snpeff db
    required:
      - container
      - db

  sortmerna:
    type: object
    description: parameters for sortmerna
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      fasta:
        type: array
        description: list of paths to fasta files containing ribosomal rna sequences
      index:
        type: string
        description: path to sortmerna index for fasta files
    required:
      - container
      - fasta
      - index

  spring:
    type: object
    description: parameters for spring
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
    required:
      - container

  star:
    type: object
    description: parameters for star
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      genome_index:
        type: string
        description: path to genome resource
      extra:
        type: string
        description: extra parameters to be forwarded
    required:
      - container
      - genome_index

  star_fusion:
    type: object
    description: parameters for star_fusion
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      genome_path:
        type: string
        description: path to genome resource
      extra:
        type: string
        description: extra parameters to be forwarded
    required:
      - container
      - genome_path
  
  svdb_merge:
    type: object
    description: parameters for svdb merge
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      tc_method:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            cnv_callers:
              type: array
              items:
                type: string
        description: list of cnv callers that are included in the vcf merging
    required:
      - container
      - tc_method

  svdb_query:
    type: object
    description: parameters for svdb_query
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      db_string:
        type: string
        description: parameters to db
    required:
      - container
      - db_string

  vep:
    type: object
    description: parameters for vep
    properties:
      container:
        type: string
        description: name or path to docker/singularity container
      vep_cache:
        type: string
        description: path to vep cache
      extra: 
        type: string
        description: extra parameters to be forwarded
    required:
      - container
      - vep_cache

  vt_decompose:
    type: object
    description: parameters for vt vt_decompose
    properties:
      container:
        type: string
        description: name or path to docker/singularity container

  vt_normalize:
    type: object
    description: parameters for vt vt_decompose
    properties:
      container:
        type: string
        description: name or path to docker/singularity container


required:
  - resources
  - samples
  - units
  - output
  - modules
  - default_container
  - reference
  - trimmer_software
  - arriba
  - arriba_draw_fusion
  - bcftools_SNV
  - bcftools_SV
  - cnv_html_report
  - cnvkit_batch
  - cnvkit_call
  - cnvkit_diagram
  - cnvkit_scatter
  - cnvkit_scatter_whole
  - cnvkit_table
  - gatk_call_copy_ratio_segments
  - gatk_cnv_collect_allelic_counts
  - gatk_collect_read_counts
  - gatk_model_segments
  - manta_config_t
  - manta_config_tn
  - crumble
  - fastp_pe
  - fastqc
  - filter_vcf
  - manta_run_workflow_t
  - manta_run_workflow_tn
  - mosdepth
  - mosdepth_bed
  - multiqc
  - peddy
  - picard_collect_alignment_summary_metrics
  - picard_collect_duplication_metrics
  - picard_collect_gc_bias_metrics
  - picard_collect_hs_metrics
  - picard_collect_multiple_metrics
  - picard_collect_wgs_metrics
  - pindel_update_vcf_sequence_dictionary
  - pindel_call
  - pindel2vcf
  - rseqc_gene_body_coverage
  - rseqc_inner_distance
  - simple_sv_annotation
  - snpeff
  - spring
  - star
  - star_fusion
  - svdb_merge
  - svdb_query
  - vep
  - vt_decompose
  - vt_normalize
